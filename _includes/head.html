<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title> 
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <link rel="canonical" href="{{ site.baseurl }}{{ page.url }}">

    <link href="{{ site.baseurl }}/favicon.ico?" rel="shortcut icon" type="image/x-icon" />
    <meta name="author" content="Tyler Brooks" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/style.css" />

    {% if page.title == 'Tyler Brooks Designs' %}
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Tyler Brooks Graphic Design" />
    <meta property="og:description" content="FREE Design Resources / Portfolio - Web + Graphic + Design" />
    <meta property="og:url" content="http://tylerbrooksdesigns.com/" />
    <meta property="og:site_name" content="Tyler Brooks Designs" />
    <meta property="og:image" content="http://www.tylerbrooksdesigns.com/img/fb-og/tylerbrooks.jpg" />
    {% endif %}

    <!--[if lt IE 9]>
        <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->    

    <script src="{{ site.baseurl }}/js/vendor/modernizr.js"></script>
</head>
